language: scala

sudo: false

scala:
  - "2.12.10"
  - "2.13.1"

before_install: curl -Ls https://git.io/jabba | bash && . ~/.jabba/jabba.sh
install: jabba install "adopt@~1.$TRAVIS_JDK.0-0" && jabba use "$_" && java -Xmx32m -version

addons:
  apt:
    packages:
      - graphviz

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt  -name "*.lock"               -print -delete

cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt
    - $HOME/.jabba/jdk

git:
  depth: 1 # Avoid sbt-dynver not seeing the tag

branches:
  only:
    - master
    - develop

env:
  global:
    - TRAVIS_JDK=11

stages:
  - test
  #- paradox
  #- test-java8

jobs:
  include:
    - stage: test
      script: scripts/travis-test-scala13.sh
      name: "Test for Java 11"
