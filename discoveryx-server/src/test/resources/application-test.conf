discoveryx {
  name = discoveryx
  server {
    naming {
      heartbeat-interval = 2.seconds
    }
  }
  client {
    naming {
      heartbeat-interval = 2.seconds
    }
  }

  akka {
    loglevel = INFO
    actor.provider = cluster
    remote.artery.canonical.port = 49001
    cluster.seed-nodes = ["127.0.0.1:49001"]
    grpc.client {
      "fusion.discoveryx.grpc.NamingService" {
        use-tls = false
        host = "127.0.0.1"
        port = 48000
      }
    }
  }
}