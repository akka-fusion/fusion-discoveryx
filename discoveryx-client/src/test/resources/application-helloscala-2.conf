akka.grpc.client {
  "fusion.discoveryx.grpc.NamingService" {
    use-tls = false
    host = "helloscala.com"
    port = 48000
  }
}
discoveryx.client {
  naming {
    auto-registration = true
    heartbeat-interval = 10.seconds
    namespace = "23f81df0-2df2-11ea-bd17-5254002e9e52" // helloscala.com public
    service-name = "fusion-schedulerx"
    ip = "127.0.0.1"
    port = 8001
    enable = true
    health = true
    weight = 2.0
    metadata {
      env = dev
      application = dev.schedulerx
    }
  }
}
