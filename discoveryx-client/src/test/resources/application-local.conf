akka.grpc.client {
  "fusion.discoveryx.grpc.NamingService" {
    use-tls = false
    host = "localhost"
    port = 48000
  }
}
discoveryx.client {
  naming {
    auto-registration = false
    heartbeat-interval = 10.seconds
    namespace = "e43263f8-2df0-11ea-b7a8-1a022201bc26" // local public
    service-name = "fusion-schedulerx"
    port = 8000
    enable = true
    health = true
    weight = 1.0
    metadata {
      env = dev
      application = dev.schedulerx
    }
  }
}
